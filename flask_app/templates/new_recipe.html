<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create recipe</title>
    <style>
        .flex{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="float-end mt-3 mb-3">
            <a class="btn btn-danger" href="/logout">logout</a>
            <a class="btn btn-secondary" href="/recipes">home</a>
        </div>
        <form action="/recipe/create" method="post" class="col-6 mx-auto">
            <input type="hidden" name="user_id"  value="{{session['user_id']}}">
            <h2 class="text-center">Add recipe</h2>
            <div class="form-group">
                <label for="name">name:</label>
                <input type="text" name="name"  class="form-control">
        </div>
        <div class="form-group">
            <label for="description">description:</label>
            <input type="text-area" name="description"  class="form-control">
        </div>
        <div class="form-group">
            <label for="instructions">instructions:</label>
            <input type="text" name="instructions"  class="form-control">
        </div>
        

            <div>
                <h2>Date made on</h2>
                <label for="start">Start date:</label>
                <input type="date" id="start" name="date_made"
                    value="2018-07-22"
                    min="2018-01-01" max="2018-12-31">
            </div>
            <div>
                <h3>Under 30 Mins?</h3>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="1" name="under_30">
                    <label class="form-check-label" for="inlineCheckbox1">yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="0" name="under_30" >
                    <label class="form-check-label" for="inlineCheckbox2">no</label>
                </div>
            </div>
<input type="submit" value="create" class="btn btn-success">
        
            </form>
    
</div>
</body>
</html>
