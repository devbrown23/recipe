<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit recipe</title>
</head>

<body>
    {{recipe.date_made}}
    <div class="container">
        <div class="float-end mt-3 mb-3">
            <a class="btn btn-danger" href="/logout">logout</a>
            <a class="btn btn-secondary" href="/recipes">home</a>
        </div>
        <form action="/recipe/update" method="post" class="col-6 mx-auto">
            <h2 class="text-center">Edit {{recipe.id}}</h2>
            <input type="hidden" name="id" value={{recipe.id}}>
            <div class="form-group">
                <label for="name">name:</label>
                <input type="text" name="name" class="form-control" value="{{recipe.name}}">
            </div>
            <div class="form-group">
                <label for="description">description:</label>
                <input type="text" name="description" class="form-control" value="{{recipe.description}}">
            </div>
            <div class="form-group">
                <label for="instructions">instructions:</label>
                <input type="text" name="instructions" class="form-control" value="{{recipe.instructions}}">
            </div>
            <div>
                <h2>Date made on</h2>
                <label for="start">Start date:</label>
                <input type="date" id="start" name="date_made" value="{{recipe.date_made}}">
            </div>
            <div>
                <h3>Under 30 Mins?</h3>
                {% if recipe.under_30==1%}
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="1" name="under_30" checked>
                    <label class="form-check-label" for="inlineCheckbox1">yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="0" name="under_30">
                    <label class="form-check-label" for="inlineCheckbox2">no</label>
                </div>
                {% else %}
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="1" name="under_30">
                    <label class="form-check-label" for="inlineCheckbox1">yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="0" name="under_30"checked>
                    <label class="form-check-label" for="inlineCheckbox2">no</label>
                {% endif %}

            </div>
            <input type="submit" value="Update recipe" class="btn btn-success">
        </form>
    </div>
</body>

</html>
